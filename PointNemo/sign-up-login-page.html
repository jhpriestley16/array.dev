<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Sign-up/Login</title>
    <link rel="stylesheet" type="text/css" href="css/sign-up-login.css" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/bell.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mail.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/screen.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/moon.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0719efe947.js" crossorigin="anonymous"></script>
</head>
<html>
<body>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/speed-insights/script.js"></script>
      <div id="fb-root"></div>
      
    
    
    
    <main>

        <a href="index.html"><h1>AR</h1></a>

        <section class="welcome-text-container">
                <div class="large-text">
                    <span class="large non-highlight text">Welcome to </span>
                    <span class="large highlight text">The Array Network</span>
                    <div class="small-text">
                    <span class="small non-highlight text">the platform for everyone.</span>
                    </div>
                </div>
        </section>
        

        <section class="login-container">
            <div class="form-container sign-up" id="signUpContainer">
                <p class="form-title">Sign-Up for Array</p>
                <form class="signup-form" id="account-form">
                    <input type="email" class="email-input" placeholder="Email">
                    <input type="password" class="password-input" placeholder="Password">
                    <button class="submit-button">
                        Sign-Up
                    </button>
                </form>
            </div>

            <div class="alternative-container">
                <div class="alternative-content-wrapper">
                    <div class="horizontal-line"></div>
                    <span class="alternative-text-or">Or</span>
                    <div class="horizontal-line"></div>
                </div>
            </div>

            <div class="form-container login" id="loginContainer">
                <p class="form-title">Login to your Array account</p>
                <form class="login-form" id="account-form">
                    <input type="email" class="email-input" placeholder="Email">
                    <input type="password" class="password-input" placeholder="Password">
                    <button class="submit-button">
                       Login
                    </button>
                    <script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload"
        data-client_id="668059503755-8vc7ap4ss56n40kfivfm33u40pqj73f9.apps.googleusercontent.com"
        data-login_uri="https://www.arraynet.vercel.app"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="pill"
        data-logo_alignment="left">
    </div>

</form>
            </div>
        </section>
    
    
        <div class="appearance-button-group">
            <button id="lightModeButton" class="appearance-btn" onclick="disableDarkMode()"><i class="gg-sun"></i></button>
            <button id="darkModeButton" class="appearance-btn" onclick="enableDarkMode()"><i class="gg-moon"></i></button>
            <button id="systemButton" class="appearance-btn" onclick="toggleColorScheme()"><i class="gg-screen"></i></button>
        </div>
    </main>
    
    
    
    <script src="js/global.js"></script>
    
    </body>
    </html>
