                        width="80" height="10"

                        width="80" height="10"

                        width="80" height="10" 
                        x="10" y="80">
                        </rect>
                    </svg>
                </button>
                <script>
                    const menuButton = document.querySelector('.header-menu-opener');

menuButton.addEventListener('click', () => {
    const isOpened = menuButton.getAttribute('aria-expanded');
    if (isOpened === 'false') {
        menuButton.setAttribute('aria-expanded', 'true');
    } else {
        menuButton.setAttribute('aria-expanded', 'false');
    }
})
                </script>
                <script>
                    function toggleNav() {
  var x = document.getElementById("subNav");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
                </script>
